<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Magic Smike</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="map.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        <div id="stats">
            <h1><img src="logo.png" alt="Magic Smike" width="100" style="padding-bottom: 50px"></h1>
            
            <h2 id="date">November 22nd</h2>
            <p class="distance">You traveled a total of<br><u><span id="distance">4563.34</span> km</u></p>
            
            <div>
                <div id="max-speed" class="stat-box">
                    <p id="max-speed-value" class="stat-value">--</p>
                    <p>max speed (km/h)</p>
                </div>
                
                <div id="avg-speed" class="stat-box">
                    <p id="avg-speed-value" class="stat-value">--</p>
                    <p>avg speed (km/h)</p>
                </div>
                
                <div class="stat-box graph">
                    <canvas id="graph-canvas" width="400" height="400" aria-label="Graph of speed over time" role="img">>
                        <p>Unable to load graph.</p>
                    </canvas>
<script>
var ctx = document.getElementById("graph-canvas").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
                </div>
            </div>
            
            <div class="nav-bar">
                <div class="nav" id="prev"></div>
                <div class="nav" id="next"></div>
            </div>
        </div>
        
        <div id="mapContainer"></div>
        <script>
            getData();
        </script>
    </body>
</html>
